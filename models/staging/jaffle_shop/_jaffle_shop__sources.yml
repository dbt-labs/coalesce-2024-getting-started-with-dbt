version: 2
sources:
  - name: jaffle_shop
    database: raw

    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
              - not_null
              - unique                  

      - name: orders
        loaded_at_field: _etl_loaded_at::convert_timezone('UTC')
        freshness:
          error_after:
            count: 24
            period: hour
          warn_after:
            count: 12
            period: hour

